<ion-content  padding>
  <form [formGroup]="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 color="primary">Login</h3>
          </div>
          <div padding>
            <ion-item>
                <ion-icon name="contact"></ion-icon>
              <ion-input  type="email" placeholder="your@email.com" formControlName ="email"  required></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="key"></ion-icon>
              <ion-input  type="password" placeholder="Password" formControlName ="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="ngForm.invalid" expand="block" >Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
