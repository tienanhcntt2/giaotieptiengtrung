<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      {{txt_title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- row 1 -->
    <ion-row>
      <ion-col>
        <ion-button class="circle" (click) ="clickLevel()">
          <ion-icon slot="icon-only" src="../../assets/icon/ic_study.svg"></ion-icon>
          
        </ion-button>
        <ion-label >{{txt_level1}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-button class="circle" (click) ="clickLevel2()">
          <ion-icon slot="icon-only" src="../../assets/icon/ic_study.svg"></ion-icon>
        </ion-button>
        <ion-label >{{txt_level2}}</ion-label>
      </ion-col>

    </ion-row>
    <!-- row 2 -->
    <ion-row>
      <ion-col>
        <ion-button class="circle" (click) ="clickLevel3()">
          <ion-icon slot="icon-only" src="../../assets/icon/ic_study.svg"></ion-icon>
        </ion-button>
        <ion-label >{{txt_level3}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-button class="circle" (click) ="clickLevel4()">
          <ion-icon slot="icon-only" src="../../assets/icon/ic_study.svg"></ion-icon>
        </ion-button>
        <ion-label >{{txt_level4}}</ion-label>
      </ion-col>

    </ion-row>
    <!-- row 3 -->
    <ion-row>
      <ion-col>
        <ion-button class="circle">
          <ion-icon slot="icon-only" src="../../assets/icon/ic_study.svg"></ion-icon>
        </ion-button>
        <ion-label >{{txt_vocabulary}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-button class="circle" (click) ="setting()">
          <ion-icon slot="icon-only" src="../../assets/icon/ic_study.svg"></ion-icon>
        </ion-button>
        <ion-label >{{txt_setting}}</ion-label>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
